      <input id="hp" type="text" placeholder="Nomor HP" class="w-full p-3 rounded text-black" required>

  </div>
</section>

<script>
function kirimWA(){
  var nama = document.getElementById('nama').value;
  var hp = document.getElementById('hp').value;
  var alamat = document.getElementById('alamat').value;
  var produk = document.getElementById('produk').value;

  var url = "https://wa.me/628XXXXXXXXXX?text="
    + "Halo d'Titanum,%0A"
    + "Nama: " + nama + "%0A"
    + "No HP: " + hp + "%0A"
    + "Alamat: " + alamat + "%0A"
    + "Pesan: " + produk;

  window.open(url, '_blank');
}
</script>
