<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>d'Titanium - Form Pemesanan Lengkap</title>
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff;}
header{background:#111;padding:20px;text-align:center;}
header h1{color:#d4af37;margin:0;}

section{padding:60px 20px;text-align:center;}

form{max-width:600px;margin:auto;text-align:left;}
input,select,textarea{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:none;}
.btn{display:inline-block;padding:12px 25px;background:#d4af37;color:black;font-weight:bold;border-radius:5px;cursor:pointer;border:none;}

footer{background:#111;padding:20px;text-align:center;font-size:14px;}
</style>
</head>
<body>

<header><h1>d'Titanium</h1></header>

<section id="order">
<h2>Form Pemesanan</h2>

<form onsubmit="submitOrder(); return false;">

<label>Nama Lengkap</label>
<input type="text" id="nama" required>

<label>Nomor HP</label>
<input type="tel" id="hp" required>

<label>Pilih Produk</label>
<select id="produk">
  <option value="Cincin Titanium - Rp 499.000">Cincin Titanium</option>
  <option value="Gelang Titanium - Rp 699.000">Gelang Titanium</option>
  <option value="Kalung Titanium - Rp 799.000">Kalung Titanium</option>
</select>

<label>Provinsi</label>
<select id="provinsi" onchange="loadKota()" required>
  <option value="">Pilih Provinsi</option>
  <option value="Jawa Barat">Jawa Barat</option>
  <option value="DKI Jakarta">DKI Jakarta</option>
  <option value="Jawa Timur">Jawa Timur</option>
</select>

<label>Kabupaten / Kota</label>
<select id="kota" onchange="loadKodePos()" required>
  <option value="">Pilih Kabupaten/Kota</option>
</select>

<label>Kode Pos</label>
<input type="text" id="kodepos" readonly placeholder="Kode pos akan muncul otomatis">

<label>Alamat Lengkap</label>
<textarea id="alamat" rows="3" required></textarea>

<button type="submit" class="btn">Kirim Pesanan</button>
</form>

</section>

<footer>Â© 2026 d'Titanium</footer>

<script>
// contoh data kode pos untuk 3 provinsi populer
const dataWilayah = {
  "Jawa Barat": {
    "Bandung": "40115",
    "Bekasi": "17111",
    "Bogor": "16111",
    "Depok": "16411"
  },
  "DKI Jakarta": {
    "Jakarta Pusat": "10110",
    "Jakarta Barat": "11210",
    "Jakarta Selatan": "12110",
    "Jakarta Timur": "13110"
  },
  "Jawa Timur": {
    "Surabaya": "60111",
    "Malang": "65111",
    "Sidoarjo": "61211",
    "Banyuwangi": "68415"
  }
};

function loadKota(){
  let prov = document.getElementById("provinsi").value;
  let kotaSelect = document.getElementById("kota");
  kotaSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
  document.getElementById("kodepos").value = "";
  
  if(dataWilayah[prov]){
    Object.keys(dataWilayah[prov]).forEach(k => {
      let opt = document.createElement("option");
      opt.value = k;
      opt.text = k;
      kotaSelect.add(opt);
    });
  }
}

function loadKodePos(){
  let prov = document.getElementById("provinsi").value;
  let kota = document.getElementById("kota").value;
  document.getElementById("kodepos").value = dataWilayah[prov][kota] || "";
}

function submitOrder(){
  let nama = encodeURIComponent(document.getElementById("nama").value);
  let hp = encodeURIComponent(document.getElementById("hp").value);
  let produk = encodeURIComponent(document.getElementById("produk").value);
  let prov = encodeURIComponent(document.getElementById("provinsi").value);
  let kota = encodeURIComponent(document.getElementById("kota").value);
  let kodepos = encodeURIComponent(document.getElementById("kodepos").value);
  let alamat = encodeURIComponent(document.getElementById("alamat").value);

  let message = `Halo d'Titanium,%0A%0ASaya ingin memesan:%0AProduk: ${produk}%0ANama: ${nama}%0ANo HP: ${hp}%0AAlamat: ${alamat}, ${kota}, ${prov}%0AKode Pos: ${kodepos}`;

  window.open(`https://wa.me/6281234567890?text=${message}`);
}
</script>

</body>
</html>
